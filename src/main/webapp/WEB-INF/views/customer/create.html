<div id="form">
    <form th:action="@{/customer/save}" th:object="${customer}"
          method="POST" novalidate="novalidate" enctype="multipart/form-data">
        <input type="hidden" th:field="*{cusID}"/>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{cusName}"/>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{cusEmail}"/>
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{cusAddress}"/>
        </div>
        <div>
            <label for="image">image</label>
            <input type="file" id="image" th:field="*{cusImage}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/customer/layout :: footer"></footer>
</body>
</html>
